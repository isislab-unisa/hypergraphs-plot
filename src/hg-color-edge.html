<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <script src="scripts/require.js"></script>
</head>
<style>

.link {
	stroke-width:2px;
  fill: none;
  stroke: #bbb;
}
.node circle {
  pointer-events: all;
  stroke: #000;
  stroke-width: 1px;
}

</style>
<body>
    <div class="input-group input-group-lg" style="position:absolute; top:0; right:0;">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg"><h2>New Nodes</h2></span>
        </div>
        Id Nodes
        <input type="text" id="newnodes" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" size="10" placeholder="5"> 


        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg"><h2>New HyperEdges</h2></span>
          </div>
          Id HyperEdges
          <input type="text" id="newhyperedgesid" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" size="10" placeholder="5">
          <br>
          Nodes HyperEdges
          <input type="text" id="newhyperedgesnodes" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" size="10" placeholder="1,2,3">
          <br>
          Values Nodes HyperEdges
          <input type="text" id="newhyperedgesvalues" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" size="10" placeholder="1,2,3">

          <br>
          <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg"><h2> Nodes</h2></span>
          </div>
          Select Node
          <input type="text" id="newhyperedgesvalues" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" size="10" placeholder="1">
          <input type="checkbox" id="checkbox" name="checkbox" value="checkbox"><br>
          <br>
        <button type="button" id="confirm" style="margin-top:5%">Invia</button>
        <button type="button" id="reset" style="margin-top:5%">Reset</button>
      </div>

      

    <div id="hg-plot"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/color-edge/hg-color-edge-plot.js"></script>
    
    <script>
    hgColorEdgePlot()
    </script>
</body>
</html>
