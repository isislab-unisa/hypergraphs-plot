<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>

  <title>Mobile Patent Suits</title>
  <style type="text/css">
    path.link {
      stroke: #666;
      stroke-width: 15px;
      stroke-opacity: 0.9;
      fill: none;
    }

    marker#licensing {
      fill: green;
    }

    path.link.licensing {
      stroke: green;
    }


    circle {
      fill: #ccc;
      stroke: #333;
      stroke-width: 1.5px;
    }

    text {
      font: 10px sans-serif;
      pointer-events: none;
    }

    text.shadow {
      stroke: #fff;
      stroke-width: 3px;
      stroke-opacity: .8;
    }
  </style>
</head>

<body>

  <script type="text/javascript">

    // http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/

    var sets = [
      ["1", "2", "4"],
      ["2", "6"],
      ["4", "8", "9"]
    ]
    console.log(sets.length);
    var colors = []
    var links = []
    for (i = 0; i < sets.length; i++) {

      for (j = 0; j < sets[i].length - 1; j++) {
        links.push({ source: sets[i][j], target: sets[i][j + 1] })
        colors.push(i)
      }
      links.push({ source: sets[i][j], target: sets[i][0] })
      colors.push(i)
      console.log(links[i]);
    }

    var mycolor= []
    console.log(links.length)
    
    for(i=0; i<links.length; i++){
      if(i==0){
      mycolor.push("rgb("+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+")");
      }else{
        if(colors[i] != colors[i-1]){
          mycolor.push("rgb("+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+")");
        }else{
          mycolor.push(mycolor[i-1]);
        }
      }
      console.log(mycolor[i])
    }

    console.log("colors " + colors);
    var nodes = {};


    // Compute the distinct nodes from the links.
    links.forEach(function (link) {
      link.source = nodes[link.source] || (nodes[link.source] = { name: link.source });
      link.target = nodes[link.target] || (nodes[link.target] = { name: link.target });
    });

    console.log(links)
    console.log(nodes)
    var w = screen.width,
      h = screen.height;

    var force = d3.layout.force()
      .nodes(d3.values(nodes))
      .links(links)
      .size([w, h])
      .charge(-300)
      .on("tick", tick)
      .start();

    var svg = d3.select("body").append("svg:svg")
      .attr("width", w)
      .attr("height", h);

    // Per-type markers, as they don't inherit styles.
    svg.append("svg:defs").selectAll("marker")
      .data(["suit", "licensing", "resolved"])
      .enter().append("svg:marker")
      .attr("id", String)
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 15)
      .attr("refY", -1.5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
      .append("svg:path")
      .attr("d", "M0,-5L10,0L0,5");

    var path = svg.append("svg:g").selectAll("path")
      .data(force.links())
      .enter().append("svg:path")
      .attr("class", function (d) { return "link " + d.type; })
      .attr("marker-end", function (d) { return "url(#" + d.type + ")"; })
      .style("stroke", function(d,i){
        return mycolor[i];
      });

    var circle = svg.append("svg:g").selectAll("circle")
      .data(force.nodes())
      .enter().append("svg:circle")
      .attr("r", 10)
      .call(force.drag);

    var text = svg.append("svg:g").selectAll("g")
      .data(force.nodes())
      .enter().append("svg:g");

    // A copy of the text with a thick white stroke for legibility.
    text.append("svg:text")
      .attr("x", 8)
      .attr("y", ".31em")
      .attr("class", "shadow")
      .text(function (d) { return d.name; });

    text.append("svg:text")
      .attr("x", 8)
      .attr("y", ".31em")
      .text(function (d) { return d.name; });

    // Use elliptical arc path segments to doubly-encode directionality.
    function tick() {
      path.attr("d", function (d) {
        var dx = d.target.x - d.source.x,
          dy = d.target.y - d.source.y,
          dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
      });

      circle.attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
      });

      text.attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
      });
    }

  </script>
</body>

</html>
